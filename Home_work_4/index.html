<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="description" content="HTML5 & CSS3 Стартовий">
    <title>HTML5 & CSS3 Стартовий</title>
</head>
<body>
    <p class="p-one">Успіх! Дані успішно збережені</p>
    <p class="p-two">Інформація! Дані можно редагувати</p>
    <p class="p-three">Попередження! Дані не збережені</p>
    <p class="p-four">Небезпечно! Дані будуть видалені на завжди</p>

    <p class="alert">Успіх! Дані успішно збережені</p>
    <p class="alert alert-success">Інформація! Дані можно редагувати</p>
    <p class="alert alert-warning">Попередження! Дані не збережені</p>
    <p class="alert alert-danger">Небезпечно! Дані будуть видалені на завжди</p>
</body>
</html>
